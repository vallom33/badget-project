<h2>Add New Badge</h2>
<form (ngSubmit)="addBadge()">
  <label>Username:</label>
  <input [(ngModel)]="newBadge.username" name="username" required />

  <label>First Name:</label>
  <input [(ngModel)]="newBadge.prenom" name="prenom" required />

  <label>Status:</label>
  <input [(ngModel)]="newBadge.status" name="status" required />

  <label>Badge Type:</label>
  <input [(ngModel)]="newBadge.badgeType" name="badgeType" />

  <label>Issue Date:</label>
  <input type="date" [(ngModel)]="newBadge.issueDate" name="issueDate" />

  <label>Expiry Date:</label>
  <input type="date" [(ngModel)]="newBadge.expiryDate" name="expiryDate" />

  <label>Photo URL:</label>
  <input [(ngModel)]="newBadge.photoUrl" name="photoUrl" />

  <button type="submit">Add</button>
</form>

<hr />

<h2>Badge List</h2>
<ul>
  <li *ngFor="let badge of badges">
    <strong>{{ badge.prenom }} ({{ badge.username }})</strong> â€” {{ badge.status }}
    <br />
    <span>Type: {{ badge.badgeType || 'N/A' }}</span> |
    <span>Issued: {{ badge.issueDate || 'N/A' }}</span> |
    <span>Expiry: {{ badge.expiryDate || 'N/A' }}</span>
    <br />
    <img *ngIf="badge.photoUrl" [src]="badge.photoUrl" alt="Photo" width="50" />
    <span *ngIf="!badge.photoUrl">No photo</span>
    <br />
    <a [routerLink]="['/badges/edit', badge.id]">Edit</a> |
    <button (click)="deleteBadge(badge.id!)">Delete</button>
    <hr />
  </li>
</ul>
