<h2>Ajouter un Lot</h2>
<form (ngSubmit)="addLot()">
  <label>Nombre:</label>
  <input [(ngModel)]="newLot.nombre" name="nombre" type="number" required>

  <label>Date:</label>
  <input [(ngModel)]="newLot.date" name="date" required>

  <button type="submit">Ajouter</button>
</form>
