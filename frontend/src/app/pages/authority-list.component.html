<h2>Ajouter une Autorité</h2>
<form (ngSubmit)="addAuthorite()">
  <label>Nom d'utilisateur:</label>
  <input [(ngModel)]="newAuthorite.username" name="username" required>

  <label>Rôle:</label>
  <input [(ngModel)]="newAuthorite.role" name="role" required>

  <button type="submit">Ajouter</button>
</form>

<hr>

<h2>Liste des Autorités</h2>
<ul>
  <li *ngFor="let a of authorites">
    👤 {{ a.username }} | 🔐 {{ a.role }}
    <button (click)="a.id && deleteAuthorite(a.id)">Supprimer</button>
  </li>
</ul>
