<h2>Ajouter un employé</h2>
<form (ngSubmit)="add()" class="compact-form">
  <input placeholder="Username"  [(ngModel)]="newEmploye.username" name="username" required>
  <input placeholder="Email"     [(ngModel)]="newEmploye.email"    name="email"    type="email" required>
  <input placeholder="Password"  [(ngModel)]="newEmploye.password" name="password" type="text" required>
  <button type="submit">Ajouter</button>
</form>

<hr>

<h2>Liste des employés</h2>
<div class="scrollable">
  <ul>
    <li *ngFor="let e of employes" class="item">
      👤 {{ e.username }} | ✉️ {{ e.email }} | 🔐 {{ e.password }}
      <span class="badge-count">🏷️ {{ e.badges?.length || 0 }}</span>
      <a [routerLink]="['/employes/edit', e.id]">Modifier</a>
      <button (click)="delete(e.id!)">Supprimer</button>
    </li>
  </ul>
</div>

<div class="paginator">
  <button (click)="prev()" [disabled]="currentPage === 0">Previous</button>
  <span>Page {{ currentPage + 1 }} / {{ totalPages }}</span>
  <button (click)="next()" [disabled]="currentPage + 1 >= totalPages">Next</button>
</div>
