<h2>Edit Badge</h2>
<form *ngIf="badge" (ngSubmit)="updateBadge()">
  <label>Username:</label>
  <input [(ngModel)]="badge.username" name="username" required />

  <label>First Name:</label>
  <input [(ngModel)]="badge.prenom" name="prenom" required />

  <label>Status:</label>
  <select [(ngModel)]="badge.status_id" name="status_id" required>
    <option [value]="1">Active</option>
    <option [value]="2">Expired</option>
  </select>

  <label>Badge Type:</label>
  <input [(ngModel)]="badge.badgeType" name="badgeType" />

  <label>Issue Date:</label>
  <input type="date" [(ngModel)]="badge.issueDate" name="issueDate" />

  <label>Expiry Date:</label>
  <input type="date" [(ngModel)]="badge.expiryDate" name="expiryDate" />

  <label>Photo URL:</label>
  <input [(ngModel)]="badge.photoUrl" name="photoUrl" />

  <button type="submit">Update</button>
</form>
