<div class="container">
  <h2>Edit Permission</h2>

  <form (ngSubmit)="updatePermission()" *ngIf="permission.id">
    <label>User:</label>
    <select [(ngModel)]="selectedUserId" name="userId" required>
      <option [ngValue]="null" disabled>Select User</option>
      <option *ngFor="let u of users" [value]="u.id">{{ u.username }}</option>
    </select>

    <label>Description:</label>
    <input [(ngModel)]="permission.description" name="description" required />

    <div class="buttons">
      <button type="submit" class="btn update">Update</button>
      <button type="button" class="btn cancel" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
