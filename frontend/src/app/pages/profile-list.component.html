<h2>Ajouter un profile</h2>
<form (ngSubmit)="addProfile()">
  <label>Libelle:</label>
  <input [(ngModel)]="newProfile.libelle" name="newLibelle" required>

  <label>NNI:</label>
  <input [(ngModel)]="newProfile.nni" name="newNni" required>

  <button type="submit">Ajouter</button>
</form>

<hr>
