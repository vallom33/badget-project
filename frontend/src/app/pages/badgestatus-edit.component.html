<h2>{{ isEditMode ? 'Modifier le statut' : 'Ajouter un nouveau statut' }}</h2>

<form (ngSubmit)="save()" class="compact-form">
  <input
    type="text"
    name="status"
    [(ngModel)]="badgeStatus.status"
    placeholder="Nom du statut"
    required
  />
  <button type="submit">{{ isEditMode ? 'Mettre à jour' : 'Créer' }}</button>
</form>
