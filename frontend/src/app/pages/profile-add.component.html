<h2>Add New Profile</h2>

<form (ngSubmit)="save()" class="compact-form">
  <!-- اختيار المستخدم -->
  <select [(ngModel)]="newProfile.user!.id" name="user" required>
    <option [ngValue]="0" disabled>— Select User —</option>
    <option *ngFor="let u of users" [ngValue]="u.id">
      {{ u.username }}
    </option>
  </select>

  <!-- الحقول -->
  <input
    placeholder="Libelle"
    [(ngModel)]="newProfile.libelle"
    name="libelle"
    required
  />
  <input
    placeholder="NNI"
    [(ngModel)]="newProfile.nni"
    name="nni"
    required
  />
  <input
    placeholder="Phone"
    [(ngModel)]="newProfile.phone"
    name="phone"
  />
  <input
    placeholder="Photo URL"
    [(ngModel)]="newProfile.photoUrl"
    name="photoUrl"
  />

  <!-- الأزرار -->
  <button type="submit">Save</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>
