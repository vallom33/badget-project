<div class="login-wrapper">
  <div class="login-card">
    <img src="assets/snim.png" alt="Logo" class="logo" />
    <h2>تسجيل الدخول</h2>
    <form (ngSubmit)="onLogin()" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="username"> username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password"> password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" [disabled]="!username || !password">login</button>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
