<div class="sidebar" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
  <!-- Header with app name and close button -->
  <div class="sidebar-header">
    <span>{{ isSidebarCollapsed ? 'M' : 'Badge_proj' }}</span>
    <button (click)="toggleSidebar()">✖️</button>
  </div>

  <!-- Optional user section -->
  <div class="sidebar-user" *ngIf="currentUser && !isSidebarCollapsed">
    👋 Welcome, <strong>{{ currentUser.username }}</strong>
  </div>

  <!-- Menu items -->
  <ul class="sidebar-menu">
    <li *ngFor="let item of menuItems" 
        [class.active]="isActive(item.link)"
        (click)="navigateTo(item.link)">
      <span>
        {{ item.icon }} 
        <span *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
      </span>
    </li>
  </ul>
</div>
